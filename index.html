<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SC Hurricanes</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="vendor/jquery/jquery-ui.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/business-frontpage.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" /> 
      
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/fh-3.1.3/r-2.2.1/sc-1.4.4/sl-1.2.5/datatables.min.css"/>  
      
      
  </head>

  <body>

    <!-- Header with Background Image -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 bg-image">
            <h1 class="display-4 text-center text-white mt-4">South Carolina Hurricanes and Tropical Storms</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid mt-2"><div id="map"></div></div>  
      
    <!-- Page Content -->
    <div class="container pt-3">
      
    <h3>Filter Options</h3>
        
      <div class="row my-2 py-2 border" id="storm-search">
        <div class="col-md-5 px-4 border-right">
            <h4>Hurricane Year</h4>
            <div id="storm-years">
                <h5 class="mx-3">Start Year: <span id="startyear">1871</span></h5>
                <h5 class="mx-3">End Year: <span id="endyear">2017</span></h5>
            </div>    
            <div class="m-4" id="year-slider"></div>
          </div>
          
         <div class="col-md-5 px-4 border-right"> 
            <h4>Storm Category</h4>
            <form id="cat-form">    
                <div class="form-group" id="storm-name-group">
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> TS</label>
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> Cat 1</label>
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> Cat 2</label>
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> Cat 3</label>
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> Cat 4</label>
                    <label class="checkbox-inline mx-2"><input type="checkbox" value=""> Cat 5</label>
                </div>
            </form>
            </div>
          <div class="col-md-2 px-4">
            <button class="btn btn-primary my-2">Apply Filters</button>
            <button class="btn btn-default my-2">Clear Filters</button>  
          </div>
        </div>
        
      </div>
    <!-- /.container -->
        
      <div class="container table-container mb-5">
        <h3>Filter Results</h3>
        <table class="table table-striped" id="results-table">
         <thead>
            <tr>
                <th >Name</th>
                <th >Year</th>
                <th >Category</th>
                <th >Max Wind</th>
                <th >Min Pressure</th>
                <th >Description</th>     
            </tr>   
         </thead>
         <tbody></tbody>
        </table>  
    </div> 
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery/jquery-ui.min.js"></script>
      
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.4/dist/esri-leaflet.js"></script>
      
      <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>
      
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/fh-3.1.3/r-2.2.1/sc-1.4.4/sl-1.2.5/datatables.min.js"></script>
      
      <script src="js/stormmap.js"></script>
      
      <script>
        $(document).ready( function () {            
            $("#year-slider").slider({
                min:1871,
                max:2017,
                range:true,
                values:[1871,2017],
                change: function( event, ui ) {
                    $("#startyear").text($("#year-slider").slider("values",0));
                    $("#endyear").text($("#year-slider").slider("values",1));
                }
            });
        });
      </script>

  </body>

</html>
