  <body>

    <!-- Header with Background Image -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 bg-image">
            <h1 class="display-4 text-center text-white mt-4">South Carolina Hurricanes and Tropical Storms</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid mt-2">
        <div id="map">
            <button type="button" id="toggle-filters" class="btn btn-info d-inline align-top" data-toggle="button" aria-pressed="false" autocomplete="off">Filter Storms <i class="fas fa-filter"></i></button>
        </div>
    </div>  
      
    <!--<div class="container my-2">
        <h3>Storm Details</h3>
        <p class="d-inline">Storm Name</p>  
        <p class="d-inline">Formation Date</p>  
        <p class="d-inline">Dates Affecting SC</p>

        <p class="d-inline">Max Wind</p>  
        <p class="d-inline">Min Pressure</p>  
    </div> --> 
      
    <!-- Page Content -->
    <div class="container pt-3" id="storm-search">
      <div class="row border" >
        <div class="col-md-3 px-4 border-right">
            <h4>Hurricane Year</h4>
            <p>Filter between the years:</p>
            <div id="storm-years">
                <form class="form-inline">
                            <div class="form-group m-1">
                                <label for="startdate" class="mr-2">Start Year</label>
                                <input type="number" class="form-control" id="startyear" min="1871" max="2017" maxlength="4" value="1871">
                            </div>
                            <div class="form-group m-1">
                                <label for="enddate" class="mr-3">End Year</label>
                                <input type="number" class="form-control" id="endyear" min="1871" max="2017" maxlength="4" value="2017">
                            </div>
                </form>
                <button id="reset" type="button" class="btn btn-outline-primary m-2 btn-sm">All Years <i class="fas fa-calendar-alt"></i></button>
            </div>    
          </div>
          
         <div class="col-md-3 px-4 border-right"> 
            <h4>Storm Category</h4>
            <form id="cat-form">    
                <div class="form-group" id="storm-cat-group">
                    <label class="checkbox-inline mx-1"><input type="checkbox" checked value="">TS</label>
                    <label class="checkbox-inline mx-1 "><input class="hu" type="checkbox" checked value="1"> Cat 1</label>
                    <label class="checkbox-inline mx-1 "><input class="hu" type="checkbox" checked value="2"> Cat 2</label>
                    <label class="checkbox-inline mx-1 "><input class="hu" type="checkbox" checked value="3"> Cat 3</label>
                    <label class="checkbox-inline mx-1 "><input class="hu" type="checkbox" checked value="4"> Cat 4</label>
                    <label class="checkbox-inline mx-1 "><input class="hu" type="checkbox" checked value="5"> Cat 5</label>
                </div>
            </form>
             <button id="check-all" class="btn btn-outline-primary m-2 btn-sm">Check All <i class="fas fa-check"></i></button>
             <button id="uncheck-all" class="btn btn-outline-primary m-2 btn-sm">Uncheck All <i class="fas fa-minus"></i></button>
            </div>
          <div class="col-md-4 px-4 border-right">
            <h4>Other Filters</h4>
            <form id="others-form"> 
                <label class="checkbox-inline mx-1"><input type="checkbox" value="LFSC">Landfall in SC</label>
            </form>
            <form id="wind-form" class="form-inline my-2">
                <label class="mr-2" for="wind-group">Max Wind Speed</label>
                <div class="form-group" id="wind-group">            
                    <input class="form-control" id="startw" size="4" maxlength="3">
                    <span class="mx-2">to</span>
                    <input class="form-control" id="endw" size="4" maxlength="3">
                </div>        
            </form>
            <form id="pressure-form" class="form-inline my-2">
                <label class="mr-2" for="pressure-group">Min Pressure</label>
                <div class="form-group" id="pressure-group">            
                    <input class="form-control" id="startp" size="4" maxlength="3">
                    <span class="mx-2">to</span>
                    <input class="form-control" id="endp" size="4" maxlength="3">
                </div>        
            </form>
              
          </div>
          <div class="col-md-2 px-4">
            <button id="apply-filter" class="btn btn-outline-success m-2">Apply Filters <i class="fas fa-check-circle"></i></button>
            <button id="clear-filter" class="btn btn-outline-danger m-2">Clear Filters <i class="fas fa-times-circle"></i></button>  
          </div>
        </div>
        
      </div>
    <!-- /.container -->
        
      <div class="container table-container my-3">
          <div class="row">
              <h4 class="d-inline mr-1">Selected Storm: </h4>
              <button id="storm-track-btn" class="btn btn-sm btn-outline-primary d-inline align-top mx-2 disabled" title="Choose a storm below.">View Track <i class="fas fa-globe"></i></button>
              <button id="storm-details-btn" class="btn btn-sm btn-outline-primary d-inline align-top mx-1 disabled" title="Choose a storm below.">Storm Details <i class="fas fa-info-circle"></i></button>
              <button id="storm-details-btn" class="btn btn-sm btn-outline-primary d-inline align-top mx-1 disabled" title="Choose a storm below.">Reset <i class="fas fa-sync-alt"></i></button>
          </div>
          
        <div class="row mt-2">
        <table class="table table-striped" id="results-table">
         <thead>
            <tr>
                <th >Name</th>
                <th >Year</th>
                <th >Max Status</th>
                <th >Max Cat</th>
                <th >Max Wind</th>
                <th >Min Pressure</th>     
            </tr>   
         </thead>
         <tbody></tbody>
        </table> 
        </div>      
    </div> 
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
